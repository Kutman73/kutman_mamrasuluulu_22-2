{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href={% static "css/style.css" %}>
</head>
<body>
{% block content %}
    {% if user %}
        <a class="nav-link" href="/products/create" style="color: cornflowerblue">
            Create products
        </a>
        <p class="nav-link">User: {{ user.username }}</p>
        <a href="/users/logout/" class="btn btn-primary">Logout</a>
    {% else %}
        <a href="/users/login/" class="nav-link">Login</a>
        <a href="/users/register/", class="nav-link">Register</a>
    {% endif %}
{% endblock %}
</body>
</html>
